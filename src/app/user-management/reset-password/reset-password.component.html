<div class="container">
  <div id="loginbox" style="margin-top: 3vh;" class="col-md-6 mx-auto col-sm-8">
    <div class="card border-info cardBorder">
      <div class="card-header bg-info">
        <div class="card-title">Reset Password</div>
      </div>

      <div style="padding-top:30px" class="card-body text-center ">
        <div class="text-center">
          <div>
            <h2>Reset Password!</h2>
          </div>          
        </div>
        <br>
        <form id="loginform" class="form-horizontal" role="form">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">  
                    <i class="fa fa-lock"></i>  
                </span> 
            </div>
            <input type="password" #inputPasswordText="ngModel" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password"
              minlength="8" required>
          </div>
          <div [hidden]="inputPasswordText.valid || inputPasswordText.pristine" class="alert alert-danger">
            <div *ngIf="inputPasswordText.errors?.minlength">
               Password should contain atleast 8 characters!
            </div>
            <div *ngIf="inputPasswordText.errors?.required">
                Password is required!
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">  
                    <i class="fa fa-lock"></i>  
                </span> 
            </div>
            <input type="password" #passwordTest="ngModel" id="inputConfirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control"
              placeholder="Re-enter Password" minlength="8" required>
          </div>

          <div [hidden]="passwordTest.pristine || password==confirmPassword" class="alert alert-danger">
            <div *ngIf="password!=confirmPassword">
                 Password does not match!
            </div>
            <div *ngIf="passwordTest.errors?.required">
                Confirm Password is required!
            </div>
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <button id="saveButtonId" type="button" class="btn btn-primary" (click)="passwordUpdateFunction()">
                <i class="icon-hand-right"></i> Save</button>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer text-center">
        <div class="col-md-12 control">
          MeetUp makes meeting scheduling easy...
        </div>
      </div>

    </div>
  </div>
</div>

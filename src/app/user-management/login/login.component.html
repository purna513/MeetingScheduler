
<div class="container">
    <div id="loginId" class="col-sm-12 col-md-8 col-lg-6 mx-auto">
        <div class="jumbotron">            
                <div class="text-center">
                        <h4>MeetUp App</h4>
                        <i class="fa fa-handshake-o fa-4x" aria-hidden="true"></i>
                </div>
                <br>
                <form id="loginform" class="form-horizontal" role="form">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  
                                <i class="fa fa-envelope"></i>  
                              </span> 
                        </div>
                        <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email address" name="email" required
                            autofocus>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  
                                <i class="fa fa-lock"></i>  
                            </span> 
                        </div>
                        <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <div style="margin-top:10px" class="form-group text-center">              
                            <div *ngIf="isLoading; else logInButton" class="col-md-12">
                              <button  class="btn btn-primary">
                                  <span class="spinner-border spinner-border-sm"></span>
                                  Logging ....
                                </button>                
                            </div>
                            <ng-template #logInButton class="col-md-12">
                                <button id="btn-signup" type="button" class="btn btn-primary" (click)="signInFunction()">
                                 <i class="icon-hand-right"></i> Log In Now</button>
                            </ng-template>
                      </div>              
                    <div class="row">
                        <div class="col">
                                <a style="float:left" class="nav-link" [routerLink]="['/retrivePassword']">Retrive password?</a>
                        </div>                        
                    </div>                  
                    <div class="row">                            
                            <div class="col">
                                    <a style="float:left" class="nav-link" [routerLink]="['/signup']">New user?</a>
                            </div>
                        </div>      
                    
                </form>        
        </div>
    </div>
</div>
